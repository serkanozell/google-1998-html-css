<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div>
        <!-- Image Div Start -->
        <div class="image-center">
            <img class="image-center" src="google1.jpg" alt="google">
        </div>
        <!-- Image Div End -->

        <!-- Search Div Part Start -->
        <div class="search-part-div">
            <p>Search the web using Google!</p>
            <input type="text" name="textenter" id=""><br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>
        <!-- Search Div Part End -->

        <!-- Boxes Part Start -->
        <div class="container">
            <div class="card card-left bg-left">
                <ul>
                    <li>Special Searches</li>
                    <li>Stanford Search</li>
                    <li>Linux Search</li>
                </ul>
            </div>

            <div class="card card-mid bg-mid">
                <ul>
                    <li>Help!</li>
                    <li>About Google!</li>
                    <li>Company Info</li>
                    <li>Google! Logos</li>
                </ul>
            </div>

            <div class="card card-right bg-right">
                <p>Get Google! <br> updates monthly:</p>
                <ul>
                    <li> <input type="text" name="email" id="" value="your e-mail">

                    <li> <input type="button" value="Subscribe"> <a href="#">Archive</a></li>
                    </li>
                </ul>

            </div>
        </div>
        <!-- Boxes Part End -->
    </div><br>
    <p class="copyright-bottom">Copyright 1998 Google Inc</p>

</body>

</html>
